<html>
    <head>
        <!-- Bootstrap - initialization code for UI5 framework -->
        <script src="https://ui5.sap.com/resources/sap-ui-core.js"
                data-sap-ui-libs="sap.m"
                data-sap-ui-theme="sap_fiori_3_dark"
                data-sap-ui-bindingSyntax="complex"
                data-sap-ui-resourceroots='{ 
                    "emc2.hr.payroll" : "./" 
                }'>
        </script>
        <script>
            //To create object of our Component.js file
            //It will scan webapp folder and look for Component.js file
            var oCompContainer = new sap.ui.core.ComponentContainer({
                name: "emc2.hr.payroll"
            });

            oCompContainer.placeAt("content");

        </script>

    </head>
    <body class="sapUiBody">
        <div id ="content"></div>
    </body>
</html>
